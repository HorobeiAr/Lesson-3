	<script>
		//7.	З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься. 
		const numberMonth = prompt(`Введіть номер Місяця`)
		switch (numberMonth) {
			case '1':
			case '2': document.write(`Winter`)
				break;
			case '3':
			case '4':
			case '5': document.write(`Spring`)
				break;
			case '6':
			case '7':
			case '8': document.write(`Summer`)
				break;
			case '9':
			case '10':
			case '11': document.write(`Autumn`)
				break;
			case '12': document.write(`Winter`)
				break;
			default: document.write(`Error`)
				break;
		}
