<body>

	<script>
		//6.	З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

		const numberDayWeek = prompt(`Введіть номер дня від 1 - 7 - для прикладу '1' or '2'`)

		switch (numberDayWeek) {
			case '1': document.write(`Понеділок`)
				break;
			case '2': document.write(`Вівторок`)
				break;
			case '3': document.write(`Середа`)
				break;
			case '4': document.write(`Четвер`)
				break;
			case '5': document.write(`Пятниця`)
				break;
			case '6': document.write(`Субота`)
				break;
			case '7': document.write(`Неділя`)
				break;
			default: document.write(`Ви ввели некоректне значення`)
				break;
		}

		//========================================================================================================================================================


	</script>
</body>

</html>
