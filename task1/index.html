<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task1</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<script>
		//1.	З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
		const firstChildName = prompt(`Введіть ім'я першої дитини`)

		const quantityFirstChildCandies = prompt(`Введіть кількість цукерок у першої дитини`)

		const secondChildName = prompt(`Введіть ім'я другої дитини`)
		const quantitySecondChildCandies = prompt(`Введіть кількість цукерок у другої дитини`)

		if (quantityFirstChildCandies > quantitySecondChildCandies)
			document.write(`У дитини з іменем ${firstChildName} більше цукерок`)
		else if (quantitySecondChildCandies > quantityFirstChildCandies) {
			document.write(`У дитини з іменем ${secondChildName} більше цукерок`)
		} else {
			document.write(`У обох  дітей кількість цукерок однакова!`)
		}
	</script>
</body>

</html>
